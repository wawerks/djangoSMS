<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score SMS</title>

    <!-- Ensure this block is in the head section -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Messages Section -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Your body content goes here -->
    {% block content %}
    {% endblock %}
</body>
</html>
