{% extends 'base_generic.html' %}

{% block extra_css %}
  <style>
    .score-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .score-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .score-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .score-form input, .score-form button {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .score-form input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .score-form button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .score-form button:hover {
      background-color: #45a049;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #4CAF50;
    }
     /* Customized Logout Button */
     .logout-button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .logout-button:focus {
            outline: none;
        }

        .logout-button i {
            margin-right: 8px;
            font-size: 20px;
        }
  </style>
{% endblock %}

{% block content %}
  <div class="score-container">
    <h1>Submit Your Score</h1>
    <form method="post" class="score-form" action="{% url 'submit_score' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Score</button>
    </form>
    <!-- Logout Form -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
  </div>
{% endblock %}
