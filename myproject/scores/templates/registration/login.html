{% extends 'base_generic.html' %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    
    <!-- Error messages -->
    {% if messages %}
      <div class="error-messages">
        {% for message in messages %}
          <p class="error-message">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Render the form fields -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .error-messages {
      margin-bottom: 15px;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }
    .error-message {
      margin: 0;
    }
  </style>
{% endblock %}
