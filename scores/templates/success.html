<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        a {
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .logout-button {
            margin-top: 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
         /* Customized Logout Button */
         .logout-button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .logout-button:focus {
            outline: none;
        }

        .logout-button i {
            margin-right: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message Sent Successfully!</h1>
        <p>Your score has been successfully submitted. Thank you for your submission!</p>
        <a href="{% url 'submit_score' %}">Submit another one</a>

        <!-- Logout Form -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">LOGOUT</button>
        </form>
    </div>

</body>
</html>
