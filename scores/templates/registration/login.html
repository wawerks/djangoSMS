{% extends 'base_generic.html' %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Render the form fields -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Set up the page to center the content vertically and horizontally */
    body {
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh; /* Ensure the body takes the full height */
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
    }

    /* Style the login box with a pastel gradient */
    .login-container {
      max-width: 400px;
      padding: 30px;
      background: linear-gradient(135deg, #f8c7d8, #a6d0e4); /* Soft pastel gradient */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: black; /* Dark text for readability */
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333; /* Darker color for heading */
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #6a82fb; /* Gradient color theme for the button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: #5e73d4; /* Slightly darker shade on hover */
    }

    .register-link {
      text-align: center;
      margin-top: 10px;
    }

    .register-link a {
      text-decoration: none;
      color: #4CAF50; /* Green color for the register link */
    }
  </style>
{% endblock %}
